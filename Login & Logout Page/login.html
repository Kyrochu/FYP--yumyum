<html>

    <body>
        <header>

                <div class="navbar" style="background-color:black;padding-bottom:30px;">

                    <ul style="margin-left:700px;">
                        <li> <a href="Homepage.html"> Home </a> </li>

                    </ul>

        </header>
        
        <div class="form_page">
            <div class="btn_anime">
                <div id="btn" ></div>
                <button type="button" class="LG_RE_btn" onclick="login()" style="color: rgb(255, 252, 255);">Log in</button>
                <button type="button" class="LG_RE_btn" onclick="register()" style="color: rgb(255, 252, 255);">Register</button>
            </div>
            
            <!-- log side -->
            <form id="log" class="input_group">
                <input type="text" class="input_place" placeholder="User id" required>
                
                <input type="password" class="input_place" placeholder="Password" required>

                <button type="submit" class="submit_btn" style="color: rgb(255, 252, 255);">Log in</button>
            </form>

            <!-- register side -->
            <form id="reg" class="input_group">
                <input type="text" class="input_place"  placeholder="User id" required>
                <input type="email" class="input_place" placeholder="Email" required>
                <input type="password" class="input_place" placeholder="Password" required>

                <button type="submit" class="submit_btn" style="color: rgb(255, 252, 255);">Register</button>
            </form>
        </div>
        
        <script>
            var x = document.getElementById("log");
            var y = document.getElementById("reg");
            var z = document.getElementById("btn");


            function login()
            {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

            function register()
            {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>

    </body>
</html>
